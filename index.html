<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Surprise Gift!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        .gift-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            animation: shake 2s infinite;
            transition: transform 0.3s;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .reward {
            font-size: 1.5em;
            margin-top: 20px;
            color: #008000;
        }
        .box1 { background-color: rgba(255, 87, 51, 0.7); }
        .box2 { background-color: rgba(51, 195, 255, 0.7); }
        .box3 { background-color: rgba(51, 255, 87, 0.7); }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Unlock Your Surprise Gift!</h1>
        <p>Choose a box to reveal your reward:</p>
        <div class="gift-boxes">
            <div class="gift-box box1" onclick="revealReward(this)">üéÅ</div>
            <div class="gift-box box2" onclick="revealReward(this)">üéÅ</div>
            <div class="gift-box box3" onclick="revealReward(this)">üéÅ</div>
        </div>
        <div class="reward" id="reward">???</div>
    </div>
    <script>
        let rewardRevealed = false;
        function revealReward(selectedBox) {
            if (rewardRevealed) return;
            const rewards = ['RM 1 Discount', 'RM 2 Discount', 'RM 10 Discount', 'Free Vape Liquid', 'Free Accessory', '10% Off Next Purchase'];
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('reward').innerText = randomReward;
            selectedBox.style.animation = 'none';
            selectedBox.style.transform = 'scale(1.2)';
            document.querySelectorAll('.gift-box').forEach(box => {
                if (box !== selectedBox) {
                    box.style.opacity = '0';
                    box.style.transition = 'opacity 0.5s';
                }
            });
            rewardRevealed = true;
        }
    </script>
</body>
</html>
